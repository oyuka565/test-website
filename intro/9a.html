<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/9a.css" />
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="card">
      <p class="title">Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <div class="suggest">
      <img class="profile" src="3683.webp" />

        <img
          class="mutual-friend-picture"
          src="/channel-pictures/channel-1.jpeg"
        />

      </div>
      <button class="add-button">Add Friend</button>
    </div>

    <div class="suggest">
      <img class="profile" src="cat.webp" />

      <div class="mutual-friends-row">

          class="mutual-friend-picture"
          src="/channel-pictures/channel-2.jpeg"
        />
        <p class="mutual">3 mutual friends</p>
      </div>
      <button class="add-button">Add Friend</button>
    </div>
    <div class="suggest">
      <img class="profile" src="muur.jpeg" />
      <p class="name">Kitty</p>
      <div class="mutual-friends-row">
        <img class="mutual-friend-picture" src="/channel-pictures/channel-1.jpeg" />
        <p class="mutual">4 mutual friends</p>
      </div>
      <button class="add-button">Add Friend</button>
    </div>

</html>
